<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя HTML страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            margin: 20px;
            font-size: 1.2em;
        }
        a {
            color: #009688;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на мой сайт!</h1>
    <p>Эта страница создана с нуля в HTML.</p>
    <p><a href="https://example.com" target="_blank">Перейти на другой сайт</a></p>
</body>
</html>
